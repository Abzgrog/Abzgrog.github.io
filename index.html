<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heartbeat</title>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    h1 {
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      background: #e74c3c;
      color: #fff;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #c0392b;
    }
    .heart {
      width: 100px;
      height: 90px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 50px;
    }
    .heart.visible {
      opacity: 1;
      animation: beat 1s infinite ease-in-out;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }
    .error {
      color: #e74c3c;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter the Magic Word</h1>
    <div class="input-group">
      <input type="text" id="keywordInput" placeholder="Type keyword..." />
      <button id="submitBtn">Reveal</button>
    </div>
    <div class="error" id="errorMsg">Incorrect keyword. Try again.</div>
    <div class="heart" id="heart"></div>
  </div>

  <script>
    const keyword = 'patuntik'; // change to your desired word
    const input = document.getElementById('keywordInput');
    const button = document.getElementById('submitBtn');
    const heart = document.getElementById('heart');
    const errorMsg = document.getElementById('errorMsg');

    button.addEventListener('click', () => {
      const value = input.value.trim().toLowerCase();
      if (value === keyword) {
        errorMsg.style.display = 'none';
        heart.classList.add('visible');
      } else {
        errorMsg.style.display = 'block';
        heart.classList.remove('visible');
      }
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') button.click();
    });
  </script>
</body>
</html>
